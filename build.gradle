// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { 
    ext.kotlin_version = '1.3.10'

    ext {
        kotlin_version = '1.3.10'
        retrofit_version = '2.4.0'
        dagger_version = '2.15'
        android_support_version = '28.0.0'
        android_support_constraint_version = '1.1.3'
        play_core_version = '1.3.6'

        libs = [
                retrofit : "com.squareup.retrofit2:retrofit:$retrofit_version",
                rxjava : ['io.reactivex.rxjava2:rxjava:2.1.9', 'io.reactivex.rxjava2:rxandroid:2.0.1'],
                dagger : "com.google.dagger:dagger:$dagger_version",
                daggerCompailer : "com.google.dagger:dagger-compiler:$dagger_version"
        ]

        support = [
                constraint : "com.android.support.constraint:constraint-layout:$android_support_constraint_version"
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
apply plugin: 'kotlin'

allprojects {
    repositories {
        google()
        jcenter()
    }
}

